<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Loading Font-Awesome Kit -->
    <script src="https://kit.fontawesome.com/7c1c1123fe.js" crossorigin="anonymous"></script>

    <title>Contact Us</title>
</head>
<body class="bg-light-gray">
    <!-- Navigation Bar Starts here-->
    <nav class="navbar bg-footer unselectable">
        <div class="container">
            <h1 class="logo white font-Bold">Namaste!</h1>
            <ul class="nav-list upperCase no-style-list">
                <li class="nav-item"><a href="./index.html" class="white">Home</a></li>
                <li class="nav-item"><a href="./about.html" class="white">About</a></li>
                <li class="nav-item"><a href="./contact.html" class="white">Contact</a></li>
            </ul>
        </div>
    </nav>
    <!-- Navigation Bar Ends here -->

    <!-- Contact Form Section Starts Here -->
    <section class="contact-form">
        <div class="container">
            <div class="contact-wrap">
                <!-- Company Location -->
                <div class="location bg-plain-white">
                    <i class="fas fa-map-marker-alt fa-2x red"></i>
                    <span class="small-size font-Bold upperCase red">Location</span>
                    <p class="black font-Thin small-size">Something Complex, Salt Lake, Sector D, Kolkata</p>
                    
                    <i class="far fa-envelope fa-2x red"></i>
                    <span class="small-size font-Bold upperCase red">E-mail</span>
                    <p class="black font-Thin small-size">travel.india.2020@gmail.com</p>
                    
                    <i class="fas fa-phone-square-alt fa-2x red"></i>
                    <span class="small-size font-Bold upperCase red">Call Us</span>
                    <p class="black font-Thin small-size">+91 95008 80077</p>

                    <img src="./img/office.jpg" alt="Office Building">

                </div>

                <!-- Query Form -->
                <form action="" class="form bg-plain-white">
                    <h1 class="med-size font-Normal">Contact Us</h1>
                    <p class="black font-Thin small-size">
                        Leave a Message if you have any queries or suggestions
                    </p>
                    <div class="form-content">
                        <label for="username" class="small-size">Username</label>
                        <input type="text" id="username" placeholder="Your Name" required>
                    </div>
                    <div class="form-content">
                        <label for="email" class="small-size">E-Mail</label>
                        <input type="email" id="email" placeholder="Example: abc@domain.com" required>
                    </div>
                    <div class="form-content">
                        <label for="phone" class="small-size">Contact Number</label>
                        <input type="text" id="phone" placeholder="Example: +CountryCode Number" required>
                    </div>
                    <div class="form-content">
                        <label for="message" class="small-size">Message</label>
                        <textarea id="message" required></textarea>
                    </div>
                    <button type="submit" class="form-btn unselectable white bg-red">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <!-- Contact Form Section Ends here -->
    
     <!-- Footer Section Starts here -->
     <footer class="footer unselectable bg-footer">
        <div class="container white">
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook fa-4x white"></i></a>
                <a href="#"><i class="fab fa-instagram fa-4x white"></i></a>
                <a href="#"><i class="fab fa-twitter fa-4x white"></i></a>
            </div>
            <p class="capitalize small-size">Travel across India | &copy; Faisal Ahmed |  All Rights Reserved</p>
        </div>
    </footer>
    <!-- Footer Section Ends here -->
</body>
</html>
